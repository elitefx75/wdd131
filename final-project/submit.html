<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ugandan Proverbs Hub</title>
    <meta name="description" content="A dynamic, responsive hub for Ugandan proverbsâ€”discover, learn, and contribute.">
    <meta name="author" content="Bwire Simon Peter" />
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap"
        rel="stylesheet" />
    <script src="scripts/project.js" defer></script>
</head>

<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
        <div class="container">
            <nav class="nav">
                <a class="brand" href="index.html">Proverbs Hub</a>
                <button id="menu-toggle" aria-expanded="false" aria-controls="primary-nav"
                    class="menu-toggle">Menu</button>
                <ul id="primary-nav" class="nav-links" data-visible="false">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="themes.html">Themes</a></li>
                    <li><a href="submit.html" aria-current="page">Submit</a></li>
                    <li><a href="references.html">References</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="container">
        <header class="page-header">
            <h1>Submit a Proverb</h1>
            <p class="muted">Share a proverb and its theme. Submissions are stored in your browser.</p>
        </header>

        <section class="card">
            <form id="proverb-form" novalidate>
                <div class="form-row">
                    <label for="text">Proverb</label>
                    <textarea id="text" name="text" rows="3" required placeholder="Enter the proverb text"></textarea>
                </div>

                <div class="form-row">
                    <label for="theme">Theme</label>
                    <input id="theme" name="theme" type="text" required placeholder="e.g., Wisdom, Perseverance">
                </div>

                <div class="form-row">
                    <label for="source">Source (optional)</label>
                    <input id="source" name="source" type="url" placeholder="https://example.com">
                </div>

                <button type="submit" class="btn">Save</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="currentyear"></span> Bwire Simon Peter, Uganda</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
