<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form content containing different areas and explaining all parts of the form." />
    <meta name="author" content="Bwire Simon Peter" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be populated dynamically with JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="rating1">☆</label>
                <input type="radio" id="rating1" name="rating" value="1" required>

                <label for="rating2">☆☆</label>
                <input type="radio" id="rating2" name="rating" value="2" required>

                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating3" name="rating" value="3" required>

                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="4" required>

                <label for="rating5">☆☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label><br>

                <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                <label for="feature2">Ease of Use</label><br>

                <input type="checkbox" id="feature3" name="features" value="Design">
                <label for="feature3">Design</label><br>

                <input type="checkbox" id="feature4" name="features" value="Performance">
                <label for="feature3">Performance</label><br>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <!-- User Name -->
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Bwire Simon Peter, Uganda</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
